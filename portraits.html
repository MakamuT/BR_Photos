<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portraits and Headshots</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <h1>Portraits and Headshots</h1>
        <a href="matric.html"><i class="fa-solid fa-arrow-circle-right"></i></a>
    </header>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(img/portrait/pr1.jpg);"></div>
            <div class="item" style="background-image: url(img/portrait/IMG_0610-29-63.jpg);"></div>
            <div class="item" style="background-image: url(img/portrait/pr2.jpg);"></div>
            <div class="item" style="background-image: url(img/portrait/pr3.jpg);"></div>
        </div>
        <div class="btn">
            <button class="prev">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="btn"> 
            <button class="next">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
<script>
    const $next = document.querySelector('.next');
    const $prev = document.querySelector('.prev');

    $next.addEventListener('click', () => {
        const $items = document.querySelectorAll('.item');
        document.querySelector('.slide').appendChild($items[0]);
    });

    $prev.addEventListener('click', () => {
        const $items = document.querySelectorAll('.item');
        document.querySelector('.slide').prepend($items[$items.length - 1]);
    });
</script>
</html>
